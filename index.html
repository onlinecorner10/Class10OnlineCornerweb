      <meta

      <meta

         content="IE=edge,chrome=1">
      <meta
         name="HandheldFriendly"
         content="true">
      <meta name="theme-color"
         content="#e4584d">
      <link
         rel="stylesheet"
         href="stylesheet.css"
         type="text/css"
         media="all">

   <body>
      <div class="hero-image">
         <div class="hero-text">
            <img src="https://onlinecornerassets.files.wordpress.com/2021/07/logobg.png"/>
            <h1 style="font-size:50px">Online Corner </h1>
            <p>For Grade 10</p>
            <button onclick="location.href='https://littlekingdom.ac.in'">
            Little Kingdom School</button>
         </div>
      </div>
      <div class="iframeholder" style=" margin: 0;">
         <div style=" padding-top:40px;" align="center" >
            <iframe
               style=" border-radius: 30px 30px 30px 30px; box-shadow: 5px 5px 10px rgba(66, 63, 63, 0.61);"
               src="https://recentssample.blogspot.com"
               frameborder="no"
               scrolling="no">
            </iframe>
         </div>
         <div class="grid-container">
            <a href="https://class10onlinecornervo.blogspot.com">
               <div class="grid-item" id="vo">Vocabulary</div>
            </a>
            <a href="https://class10onlinecornerti.blogspot.com">
               <div class="grid-item" id="ti">Time Table</div>
            </a>
            <a href="https://class10onlinecorneran.blogspot.com">
               <div class="grid-item" id="an">Announcements</div>
            </a>
            <a href="https://class10onlinecornerho.blogspot.com">
               <div class="grid-item" id="ho">Homeworks</div>
            </a>
            <a href="https://class10onlinecornerno.blogspot.com">
               <div class="grid-item" id="no">Notes</div>
            </a>
            <a href="https://class10onlinecornerbo.blogspot.com">
               <div class="grid-item" id="bo">Books</div>
            </a>
            <a href="https://class10onlinecornerex.blogspot.com">
               <div class="grid-item" id="ex">Extras</div>
            </a>
            <a href="https://www.mediafire.com/file/ohngl83a4gvtryt/Online_Corner_10_v1.0.apk/file">
               <div class="grid-item" id="do">Download</div>
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSePapbuo0s1D2NKmuAFF8Z1Yoz7x_Wc6JVKTJgQp-KKrWMP6w/viewform?usp=sf_link">
               <div class="grid-item" id="fe">Feedback</div>
            </a>
            <a href="https://class10onlinecornerab.blogspot.com">
               <div class="grid-item" id="ab">About</div>
            </a>
         </div>

         <div>
            s
         </div>
         
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
      <script>
         $(function() {
         $.get("https://recentssample.blogspot.com", function(html) {
         var contents = $("iframe").contents();
         
         contents.find("html").html(html);
         
         setTimeout(function() {
         	contents.find('a[href^="http://"]').attr("target", "_blank");
         	contents.find('a[href^="https://"]').attr("target", "_blank");
         }, 1000); // Actually not sure if timeout is required here...
         });
         });
      </script>
   </body>
</html>
